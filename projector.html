<!DOCTYPE html>
<html>
<head>
    <title>Projector View - MAGIS DIGITAL HOME</title>
    <style>
        :root {
            --primary: #ff4444;
            --secondary: #1a73e8;
            --accent: #4CAF50;
            --highlight: #ffeb3b;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes particleMove {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px var(--highlight); }
            50% { text-shadow: 0 0 30px var(--highlight); }
        }

        @keyframes countPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .main-content {
            text-align: center;
            z-index: 2;
        }

        .count {
            font-size: 6em;
            font-weight: 900;
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: var(--highlight);
            animation: glow 1.5s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .qr-container {
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .qr-container img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            display: block;
            margin: 0 auto;
        }

        .logo-container {
            display: none;
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .logo-container img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            display: block;
            margin: 0 auto;
        }

        .status {
            font-size: 2em;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
            transition: all 0.5s ease;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .status::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            animation: rotate 4s linear infinite;
        }

        .scan-text {
            color: var(--highlight);
            margin-top: 1rem;
            font-size: 1.2em;
            text-shadow: 0 0 10px var(--highlight);
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particle" style="top: 10%; left: 20%; width: 15px; height: 15px; animation: particleMove 8s linear infinite;"></div>
    <div class="particle" style="top: 70%; left: 80%; width: 20px; height: 20px; animation: particleMove 10s linear infinite;"></div>
    
    <div class="main-content">
        <h1 style="font-size: 3em; margin-bottom: 2rem;">MAGIS DIGITAL HOME</h1>
        
        <!-- QR Code (Before Event Starts) -->
        <div class="qr-container" id="qrContainer">
            <img src="/image.png" alt="Scan to Join">
            <div class="scan-text">SCAN TO JOIN</div>
        </div>

        <!-- Logo (After Event Starts) -->
        <div class="logo-container" id="logoContainer">
            <img src="/logo.png" alt="Event Logo">
        </div>

        <!-- Status Bar -->
        <div class="status" id="status">
            Initializing...
        </div>
    </div>

    <div class="count" id="count">0</div>

    <script>
        // Add dynamic particles
        function createParticles() {
            const container = document.body;
            for(let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    width: ${Math.random() * 10 + 5}px;
                    height: ${Math.random() * 10 + 5}px;
                    animation-duration: ${Math.random() * 5 + 5}s;
                `;
                container.appendChild(particle);
            }
        }
        createParticles();

        // WebSocket handling
        const countEl = document.getElementById('count');
        const statusEl = document.getElementById('status');
        const qrContainer = document.getElementById('qrContainer');
        const logoContainer = document.getElementById('logoContainer');

        const ws = new WebSocket(`ws://magis-digital-home.vercel.app/ws/projector`);
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            // Animate count update
            countEl.classList.add('count-pulse');
            setTimeout(() => {
                countEl.classList.remove('count-pulse');
            }, 500);

            countEl.textContent = data.userCount;

            if(data.eventStarted) {
                qrContainer.style.display = 'none';
                logoContainer.style.display = 'block';
                statusEl.innerHTML = "ðŸŽ‰ EVENT LIVE! ðŸŽ‰";
                statusEl.style.background = "linear-gradient(45deg, #4CAF50, #FFEB3B)";
            } else {
                qrContainer.style.display = 'block';
                logoContainer.style.display = 'none';
                statusEl.innerHTML = `
                    Are you ready?
                    <div style="font-size: 0.7em; margin-top: 0.8rem;">
                        Space for youth empowerment
                    </div>
                `;
                statusEl.style.background = "rgba(255, 255, 255, 0.1)";
            }
        };

        // Add custom pulse animation
        const style = document.createElement('style');
        style.textContent = `
            .count-pulse {
                animation: countPulse 0.5s ease-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
