<!-- projector.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Projector View</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        #count {
            font-size: 8em;
            font-weight: bold;
            margin: 0.2em 0;
            color: #4CAF50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        .status-message {
            font-size: 2.5em;
            margin: 1em;
            padding: 1em 2em;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .event-started {
            background: #4CAF50;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <h1>Live Event Status</h1>
    <div id="count">0</div>
    <div id="status" class="status-message">
        Waiting for participants
    </div>

    <script>
        let reconnectTimeout;

        function initProjectorWS() {
            const ws = new WebSocket(`ws://${window.location.host}/ws/projector`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                document.getElementById('count').textContent = data.userCount;
                const statusEl = document.getElementById('status');
                
                statusEl.textContent = data.eventStarted 
                    ? "EVENT STARTED!" 
                    : `Waiting for ${50 - data.userCount} more participants`;
                    
                statusEl.className = `status-message ${
                    data.eventStarted ? 'event-started' : ''
                }`;
            };

            ws.onclose = () => {
                setTimeout(initProjectorWS, 3000);
            };
        }

        initProjectorWS();
    </script>
</body>
</html>
