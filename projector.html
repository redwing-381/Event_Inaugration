<!DOCTYPE html>
<html>
<head>
    <title>Projector View - MAGIS DIGITAL HOME</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #4CAF50; /* Green */
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        #count {
            font-size: 8em;
            font-weight: bold;
            margin: 0.2em 0;
            color: #1a73e8; /* Blue */
            text-shadow: 0 0 20px rgba(26, 115, 232, 0.4);
        }

        .status-message {
            font-size: 2em;
            margin: 1em;
            padding: 1em 2em;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .event-started {
            background: #4CAF50; /* Green */
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <h1>MAGIS DIGITAL HOME</h1>
    <div id="count">0</div>
    <div id="status" class="status-message">
        Waiting for participants
    </div>

    <script>
        let reconnectTimeout;

        function initProjectorWS() {
            const ws = new WebSocket(`ws://${window.location.host}/ws/projector`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                // Update user count
                document.getElementById('count').textContent = data.userCount;
                
                // Update status message
                const statusEl = document.getElementById('status');
                if (data.eventStarted) {
                    statusEl.textContent = "ðŸŽ‰ EVENT STARTED!";
                    statusEl.classList.add('event-started');
                } else {
                    statusEl.textContent = `Waiting for ${data.threshold - data.userCount} more participants`;
                    statusEl.classList.remove('event-started');
                }
            };

            ws.onclose = () => {
                setTimeout(initProjectorWS, 3000);
            };
        }

        initProjectorWS();
    </script>
</body>
</html>
