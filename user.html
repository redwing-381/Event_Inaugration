<!DOCTYPE html>
<html>
<head>
    <title>MAGIS DIGITAL HOME</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #4CAF50; /* Green */
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        #count {
            font-size: 6em;
            font-weight: bold;
            margin: 0.2em 0;
            color: #1a73e8; /* Blue */
            text-shadow: 0 0 20px rgba(26, 115, 232, 0.4);
        }

        .status-message {
            font-size: 1.5em;
            margin: 1em;
            padding: 1em 2em;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .event-started {
            background: #4CAF50; /* Green */
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 1.5em 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff4444, #1a73e8); /* Red to Blue */
            transition: width 0.5s ease;
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>MAGIS DIGITAL HOME</h1>
    <div id="count">0</div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="status" class="status-message">
        <div class="loading">Connecting...</div>
    </div>

    <script>
        const countEl = document.getElementById('count');
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');

        const ws = new WebSocket(`ws://${window.location.host}/ws/user`);
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            // Update user count
            countEl.textContent = data.userCount;
            
            // Update progress bar
            const progress = Math.min((data.userCount / data.threshold) * 100, 100);
            progressBar.style.width = `${progress}%`;
            
            // Update status message
            if (data.eventStarted) {
                statusEl.innerHTML = "ðŸŽ‰ MAGIS DIGITAL HOME is now LIVE!";
                statusEl.classList.add('event-started');
            } else {
                statusEl.innerHTML = `
                    Waiting for ${data.threshold - data.userCount} more participants
                    <div style="font-size: 0.8em; margin-top: 0.5em;">
                        Invite others to join and unlock the experience.
                    </div>
                `;
                statusEl.classList.remove('event-started');
            }
        };

        ws.onerror = () => {
            statusEl.innerHTML = '<div style="color: #ff4444;">Connection error</div>';
        };
    </script>
</body>
</html>
