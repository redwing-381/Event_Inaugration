<!-- user.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Event Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .progress-container {
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            margin: 2rem 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0;
            transition: width 0.5s ease, background-color 0.3s;
        }

        .status-box {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 1rem 0;
            transition: all 0.5s ease;
        }

        .percentage {
            font-size: 2.5rem;
            color: #2c3e50;
            margin: 1rem 0;
            font-weight: 500;
        }

        .loading {
            animation: pulse 1.5s infinite;
            color: #7f8c8d;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .event-started {
            background: #4CAF50;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Event Registration</h1>
        <div class="percentage" id="percentage">0%</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status-box" id="status">
            <div class="loading">Connecting...</div>
        </div>
        <p>Invite friends to start the event faster!</p>
    </div>
    <script>
        let reconnectTimeout;
        let currentCount = 0;

        function initWebSocket() {
            const ws = new WebSocket(`ws://${window.location.host}/ws/user`);
            
            ws.onopen = () => {
                document.getElementById('status').innerHTML = 
                    `<div>Waiting for participants...</div>`;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                currentCount = data.userCount;
                updateDisplay(data);
            };

            ws.onclose = () => {
                document.getElementById('status').innerHTML = 
                    `<div class="loading">Reconnecting...</div>`;
                reconnectTimeout = setTimeout(initWebSocket, 3000);
            };

            ws.onerror = () => ws.close();
        }

        function updateDisplay(data) {
            const progress = Math.min((currentCount / 50) * 100, 100);
            const percentageEl = document.getElementById('percentage');
            const progressBar = document.getElementById('progressBar');
            const statusEl = document.getElementById('status');

            // Animate progress
            progressBar.style.width = `${progress}%`;
            percentageEl.textContent = `${Math.floor(progress)}%`;

            // Update status
            if(data.eventStarted) {
                statusEl.innerHTML = `<div class="event-started">ðŸŽ‰ Event Started!</div>`;
                progressBar.style.backgroundColor = '#27ae60';
            } else {
                statusEl.innerHTML = `
                    <div>
                        ${currentCount} / 50 participants
                        <br>
                        <small>Keep sharing the link!</small>
                    </div>
                `;
                progressBar.style.backgroundColor = progress >= 80 ? '#f1c40f' : '#3498db';
            }
        }

        // Initial connection
        if(!window.WebSocket) {
            document.getElementById('status').innerHTML = 
                '<div style="color: red">Browser not supported!</div>';
        } else {
            initWebSocket();
        }
    </script>
</body>
</html>
