<!DOCTYPE html>
<html>
<head>
    <title>Admin Controls - MAGIS DIGITAL HOME</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1.5rem;
            color: #4CAF50; /* Green */
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background: #1a73e8; /* Blue */
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1557b0; /* Darker Blue */
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .success {
            background: rgba(39, 174, 96, 0.2); /* Green */
            color: #27ae60;
        }

        .error {
            background: rgba(220, 53, 69, 0.2); /* Red */
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Admin Controls</h1>
        <input type="password" id="pin" placeholder="Enter PIN">
        
        <button onclick="sendCommand('start')">Start Event Now</button>
        <button onclick="sendCommand('reset')">Reset System</button>
        
        <div>
            <input type="number" id="newThreshold" placeholder="New Threshold">
            <button onclick="setThreshold()">Set Threshold</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws/admin`);
        const statusDiv = document.getElementById('status');
        
        ws.onmessage = function(event) {
            const response = JSON.parse(event.data);
            statusDiv.className = response.error ? 'error' : 'success';
            statusDiv.textContent = response.error || response.success;
        };
        
        function getPin() {
            return document.getElementById('pin').value;
        }
        
        function sendCommand(action) {
            const pin = getPin();
            ws.send(JSON.stringify({ action, pin }));
        }
        
        function setThreshold() {
            const value = document.getElementById('newThreshold').value;
            const pin = getPin();
            ws.send(JSON.stringify({ 
                action: 'setThreshold', 
                pin, 
                value 
            }));
        }
    </script>
</body>
</html>
